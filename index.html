<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel para SQL {Insert e Update}</title>
    <link rel="icon" href="https://github.com/JessicaLPontes/Convert/blob/main/logo.png?raw=true" type="image/png">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <img id="logo" src="https://github.com/JessicaLPontes/Convert/blob/main/logo.png?raw=true" alt="Logo">
        <h1>Excel para SQL {Insert e Update}</h1>

        <div class="card">
            <h2><i class="fas fa-plus-circle"></i> Gerar comandos INSERT</h2>
            <label for="insert-input" class="btn-with-icon">
                <i class="fas fa-upload"></i> Selecionar arquivo
            </label>
            <input id="insert-input" type="file" onchange="handleInsertFiles(event)" multiple accept=".xlsx, .xls" hidden>
            <p>Selecione os arquivos Excel para gerar comandos de **INSERT** no banco de dados.</p>
        </div>

        <div class="card">
            <h2><i class="fas fa-edit"></i> Gerar comandos UPDATE</h2>
            <label for="update-input" class="btn-with-icon">
                <i class="fas fa-upload"></i> Selecionar arquivo
            </label>
            <input id="update-input" type="file" onchange="handleUpdateFiles(event)" multiple accept=".xlsx, .xls" hidden>
            <p>Selecione os arquivos Excel para gerar comandos de **UPDATE** no banco de dados.</p>
        </div>

        <div id="sql-links"></div>

        <button id="clear-button" onclick="clearFiles()">Limpar Dados</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.4/xlsx.full.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
